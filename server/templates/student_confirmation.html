{% extends "base.html" %}

{% block title %}Availability Submitted - Lesson Scheduler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h1 class="h4 mb-3">Availability Submitted</h1>
                <p class="text-muted">Thanks for letting us know when you can meet. Your teacher will finalize the schedule and follow up with your lesson time.</p>
                <a class="btn btn-primary" href="{{ url_for('student_schedule', schedule_id=schedule_id) }}">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
