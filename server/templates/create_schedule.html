{% extends "base.html" %}

{% block title %}Create Schedule - Lesson Scheduler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-4">Create a New Schedule</h1>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Schedule Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Fall Studio Lessons">
                    </div>
                    <div class="mb-3">
                        <label for="dates" class="form-label">Lesson Dates</label>
                        <input type="text" class="form-control" id="dates" placeholder="e.g. Oct 1, Oct 8, Oct 15">
                        <div class="form-text">Add comma separated dates for the availability grid.</div>
                    </div>
                    <div class="mb-3">
                        <label for="students" class="form-label">Students</label>
                        <textarea class="form-control" id="students" rows="3" placeholder="Add each student on a new line"></textarea>
                        <div class="form-text">You can update lesson lengths later.</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Cancel</a>
                        <button type="submit" class="btn btn-success">Create Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
