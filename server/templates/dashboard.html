{% extends "base.html" %}

{% block title %}Dashboard - Lesson Scheduler{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-6">Dashboard</h1>
        <p class="text-muted">Review schedules, invite students, and manage studio logistics.</p>
    </div>
    <div class="col-auto align-self-center">
        <a class="btn btn-success" href="{{ url_for('create_schedule') }}">Create Schedule</a>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5">Recent Schedules</h2>
                <p class="text-muted">No schedules yet. Start by creating a new schedule.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
